<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>LIST_1</li>
        <li id="li-2">LIST_2</li>
        <li class="item">LIST_3</li>
        <li>LIST_4</li>
        <li id="li-5">LIST_5</li>
        <li>LIST_6</li>
        <li class="item">LIST_7</li>
        <li class="item">LIST_8</li>
    </ul>


    <script>
        //getElementById('id명')
        const li2El = document.getElementById('li-2');              //아이디만 받기 때문에 #기호는 필요없음
        li2El.style.backgroundColor = "orange";
        li2El.style.fontSize="2rem";
        //querySelector('선택자')
        const itemEl = document.querySelector('.item');             //쿼리셀렉터는 단일임 아이템이 여러개지만 제일 첫  번째 것에 적용한다 쿼리셀렉터올을 해야지 전부 적용
       itemEl.style.color="green";
       itemEl.style.fontWeight="900";
       //querySelecrotAll('선택자')
       const itemEls=document.querySelectorAll('.item');
       console.log(itemEls);
       itemEls.forEach((item)=>{
        item.style.border="2px solid orange";
        item.style.margin="20px 0";
       })

       //
       const liEls=document.getElementsByTagName('li');
       console.log(liEls);

       //forEach 사용불가
    //    liEls.forEach((item)=>{console.log(item);})

       //유사배열 -> 배열 (Array.from()) --배열함수사용 가능   배열의 형식을 띄고 있어야 사용 가능하다 length 등이 있어야 함 즉 어레이가 있어야 함.
       const liEls2= Array.from(liEls)
       console.log(liEls2);
       liEls2.forEach((item)=>{
        console.log(item);
       })
</script>
</body>

</html>
