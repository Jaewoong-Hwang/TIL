    <script>
        //변수지정 let, 상수지정 : const  --> 변수와 상수가 뭔지 생각해볼 것   Data는 선저장 후처리를 기본 원칙으로 함. 저장공간을 만들고 공간의 접근을 쉽게 하기 위한 것이 '변수명임'
        // '상수'는 항상 저장된 수로, 값을 변경하지는 않고 단순 읽어오는 것임.  

        let str1 = "hello";
        let str2 = "world";
        console.log(str1 +str2);


        let str3 = `TEST1 : ${str1}/${str2}`; 
        let str4 = `TEST2 : ${10+20+30}`; //연산의 결과도 확인 가능함
        let str5 = `10>20 ? ${10>20}`;

        
        console.log(str3);
        console.log(str4);
        console.log(str5);
        //보간법
        // 변수, 함수 호출 및 산술 표현식을 문자열에 직접 상입할 수 있는 기능
        // ${vuale} 형식을 사용, 백틱(``) 에만 사용 가능
