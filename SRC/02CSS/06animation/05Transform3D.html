<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        padding: 200px;
      
    }
    .container{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        position: relative;

    }
    .container>.item{
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 1s;
       

    }

    .container:hover>.item{
        transform: perspective(50px) rotateX(45deg);

    }
</style>
<body>
    
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
