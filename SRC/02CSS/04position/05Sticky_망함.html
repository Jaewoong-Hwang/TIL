<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>

    <style>
        body {
            height: 3000px;
        }

        .wrapper>main>section {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Parent Box */
        .wrapper>main>section>.parent {
            width: 500px;
            height: 500px;
            background-color: royalblue;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-top: 250px;
        }

        /* Child Boxes */
        .wrapper>main>section>.parent>.son {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 개별 위치 설정 */
        .wrapper>main>section>.parent>.son:nth-child(1) {
            position: relative;
            left: 0px;
            top: 10px;
        }

        .wrapper>main>section>.parent>.son:nth-child(2) {
            position: absolute;
            left: 100px;
            top: 0px;
        }

        .wrapper>main>section>.parent>.son:nth-child(3) {
            position: fixed;
            left: 250px;
            top: 250px;
        }

        .wrapper>main>section>.parent>.son:nth-child(4) {
            position: sticky;
            top: 50px; /* 스크롤할 때 50px 아래에서 고정됨 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="topheader"></div>
            <nav></nav>
        </header>
        <main>
            <section>
                <div class="parent"> <!-- 변경: parent 클래스 적용 -->
                    <div class="son">1</div> <!-- relative -->
                    <div class="son">2</div> <!-- absolute -->
                    <div class="son">3</div> <!-- fixed -->
                    <div class="son">4</div> <!-- sticky -->
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
