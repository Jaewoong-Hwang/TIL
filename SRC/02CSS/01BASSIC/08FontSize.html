<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- px : 고정크기(기보느기 : 16px) -->
    <hr />
    <div style="font-size: 64px;">
        <div style="font-size: 32px;">HELLOWORLD</div>
        <!-- px로도 설정되지만 rem이 더 효율적임 -->
        <div>HELLOWORLD</div>
        <div style="font-size: 8px;">HELLOWORLD</div>
        <div style="font-size: 16px;">HELLOWORLD</div>
    </div>
    <hr />
    <!-- em : 상대크기(부모태그의 font-size를 기준) -->

    <hr />
    <div style="font-size: 24px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 2em;">HELLOWORLD</div>
        <div style="font-size: 2rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr />
    <!-- rem : 기본글자크기(:root : 16px를 기준) -->

    <hr />
    <div style="font-size: 2rem;">
        <div style="font-size: 0.5rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 1rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <!--부모와 무관하게 폰트처리를 해주는 것이 rem 이다. -->
    </div>
    <hr />
    <!-- % : 상대크기(상퀴태그 크기를 기준) -->

    <hr />
    <div style="font-size: 34px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 200%;">HELLOWORLD</div>
        <div style="font-size: 50%;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <!-- rem을 기본으로 사용해야 함. rem 을 많이들 사용하기 때문에 -->

    <!-- vw :   상대크기(뷰포트를 기준으로) -->
    <div style="width: 90vw; height: 200px; border: 1px solid; margin: 0 auto;">
        <div style="text-align: center;line-height: 200px; font-size: clamp(3rem,5vw,6rem);">
            <!-- clamp 글자가  사이트의 크기에 반응하여 최소 최대로 변형되는 값을 고정시켜줌 -->
            HELLOWORLD
        </div>
<!-- https://cssunitconverter.vercel.app/rem-to-vw    : rem 을 vw 로 바꿔주는 사이트 -->
    </div>


</body>

</html>
