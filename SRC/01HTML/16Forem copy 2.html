        <div class="row header mb-2 bg-dark">

        <div class="row title mb-2">
            <!-- title -->

        </div>
        <div class="row line mb-2"></div>
        <div class="row mb-2">

        <div class="row mb-2">

        <div class="row mb-2">

            <input type="text" class=" col form-control" class="col" name="addr1">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3"></label>
            <input type="text" class=" col form-control" class="col" name="adde2">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">휴대전화</label>
            <select name="phone1" class=" col form-select me-2" class="col">
                <option value="010">010</option>

            </select>
            <input type="text" class=" col form-control me-2 " >
            <input type="text" class=" col form-control">

        </div>
        <div class="row mb-2">

            <label for="" class="col-3">이메일</label>
            <input type="text" class="col form-control me-2" name="email">
            <select class=" col form-select">
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>

        <div class="row mb-2">
            <label for="cal" class="col-3 form-check-label">생년월일</label>

            <input type="radio"  class="col-1 p-0 me-2 form-check-input" name="cal" value="1">

            </select>
            <select  class=" col form-select me-2">
                <option value="">30</option>
            </select>

        </div>
        <hr />

        <div class="row agreement mb-2 form-check">
            <input id="email-recv" type="checkbox" class="col-1 form-check input p-0" name="email-recv">
            <label for="email-recv" class="col">00회사의 이메일을 수신합니다.</label>

        <div class="row agreement mb-2 form-check">
            <input id="sns-recv" type="checkbox" class="col-1 form-check input p-0" name="sns-recv">
