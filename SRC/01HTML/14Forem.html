<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 문서양식을 만들어서, 사용자 아이디. 연락처 등을 FORM 이라는 양식에 맞게 입력을 함 그리고 회원가입 요청. 서버의 웹서비스에서 요청을 처리해주는 처리기로, 내용들이 전달. 그리고 내용들ㅇ르 받음
 사용자 입력을 받도록 하는 것이 FORM TAG!-->


    <!-- get 옵션은 민감하지 않는 데이터들은 쿼리 스트링으로 전달, 민감함 정보들은 호스트 방식 -->



    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 상용되는 태그
        action Attribute : 전달받는 서버 URI
        method Attribute : 서버로 요청하는 방식
        - GET : 사용자 요청 정보를 Query String 으로 전달(Default)
        - POST : 사용자 요청 정보를 Request body (Payload) 로 전달 
        - PUT   :
        -PATCH  :
        -DELETE :
        -->

    <form action="/test.jsp" method="get">
        <div>
            <label for="">아이디</label>
            <input type="text" name="userid">
            <a href="javasvript:void(0)">중복확인</a>
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <div>

            <input type="password" name="re-password" placeholder="비밀번호 재확인">
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="">주소</label>
            <input type="text" name="zipcode">
            <a href="javasvript: void(0)">우편번호</a>
        </div>

        <div>
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="adde2">
        </div>
        <div>
            <label for="">휴대전화</label>
            <select name="phone1">
                <option value="010">010</option>
                <option value="011">011</option>
            </select>
            <input type="text">
            <input type="text">

        </div>
        <div>
            <label for="">전화번호</label>
            <select name="phone2">
                <option value="">053</option>
            </select>
            <input type="text">
            <input type="text">

        </div>
        <div>

            <label for="">이메일</label>
            <input type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>

        <div>
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1"> 양
            <input type="radio" naem="cal" value="0"> 음

        </div>

        <div>
            <select>
                <option value="">2025</option>
            </select>
            <select>
                <option value="">09</option>
            </select>
            <select>
                <option value="">30</option>
            </select>

        </div>
        <hr/>

        <div>
            <input type="checkbox" name="email-recv">
            <label for="">00회사의 이메일을 수신합니다.</label>
        </div>
        
        <div>
            <input type="checkbox" name="sns-recv">
            <label for="">00회사의 SMS를 수신합니다.</label>
        </div>
        <div>
            <input type="submit" value="가입취소">
            <button>회원 가입</button>
            
        </div>
    </form>




</body>

</html>
